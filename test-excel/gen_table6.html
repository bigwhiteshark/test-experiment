  <script>
    const removeEmptyColumns = (data) => {
      // 找出所有列全为空的索引
      const emptyColumnIndexes = [];
      data[0].forEach((_, columnIndex) => {
        if (data.every((row) => row[columnIndex] === "")) {
          emptyColumnIndexes.push(columnIndex);
        }
      });

      // 去除所有列全为空的数据
      const result = data.map((row) =>
        row.filter((_, columnIndex) => !emptyColumnIndexes.includes(columnIndex))
      );

      return result;
    };
    function removeSurroundingDelimiters(str, delimiter) {
      return str.replace(new RegExp('^\\' + delimiter + '(.*)\\' + delimiter + '$'), '$1');
    }
    function arrayToTable(tableData) {
      const tableHtml = [];
      tableHtml.push("<table>");
      for (let i = 0; i < tableData.length; i++) {
        tableHtml.push("<tr>");
        for (let j = 0; j < tableData[i].length; j++) {
          const cell = tableData[i][j] || ''
          const remainCol = tableData[i].slice(j + 1)
          console.log('remainCol', remainCol)
          let colSpan = '0'
          if (!remainCol.join('')) {
            colSpan = remainCol.length + 1
          }
          if (cell) {
            tableHtml.push(
              "<td colspan='" + colSpan + "' class='td-cell'>" + cell + "</td>"
            );
          }
        }
        tableHtml.push("</tr>");
      }
      tableHtml.push("</table>");
      return tableHtml.join("");
    }
    function generateHTMLTable(data) {
      let tableData = []
      // Split data into rows based on newline characters
      let rows = data.split('\n');

      // Initialize variables to track table creation
      let maxColumns = 0;

      // Process each row to determine maximum number of columns
      rows.forEach(row => {
        let cells = row.split('|'); // Split by '|' and remove empty cells
        if (cells.length > maxColumns) {
          maxColumns = cells.length;
        }
      });
      // console.log(rows, maxColumns, 'maxColumns')

      rows.forEach(row => {
        row = removeSurroundingDelimiters(row, '|')
        // console.log(row)
        let cells = row.split('|'); // Split by '|' and remove empty cells

        if (cells.length > 0 && cells.join('')) {
          let tdData = []
          cells.forEach((cell, i) => {
            //接口返回的空数据设置为空格
            tdData.push(cell.trim() || ' ')
          });

          // If row has fewer columns than maxColumns, add empty cells to match maxColumns
          if (cells.length < maxColumns) {
            for (let i = cells.length; i < maxColumns; i++) {
              //后补的数据表格为空
              tdData.push('')
            }
          }

          tableData.push(tdData);
        }
      });

      tableData = removeEmptyColumns(tableData)
      // console.log(tableData)
      let tableHtml = arrayToTable(tableData)
      return tableHtml;
    }
