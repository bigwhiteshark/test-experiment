<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #shape {
            stroke-width: 3px;
            fill: transparent;
            stroke: #000;
            stroke-dasharray: 3;
            animation: animate2 10s linear infinite;
        }

        @keyframes animate2 {
            0% {
                stroke-dashoffset: 400;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
    <svg height="40" width="150">
        <rect id="shape" height="40" width="150" />
    </svg>


</body>

</html>
