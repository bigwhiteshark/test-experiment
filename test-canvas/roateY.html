<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .rotate-container {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .rotate-object {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateAnimation 5s linear infinite;
    }

    @keyframes rotateAnimation {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="rotate-container">
    <div class="rotate-object">
      <img src="https://beijing.xstore.qihu.com/zhinao-hongtu/u/231997482/e5f238e9-bd71-4848-8c97-cefe04274bb7.png"
        alt="Rotating Image">
    </div>
  </div>

  <script>
    const rotationSpeed = 5; // 指定时间（秒）
    const initialSpeed = 0.05; // 初始速度
    const finalSpeed = 0.002; // 最终速度
    const frames = rotationSpeed * 60; // 帧数（60帧/秒）

    const keyframes = `@keyframes rotateAnimation {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }`;

    document.styleSheets[0].insertRule(keyframes);

    const animation = document.styleSheets[0].cssRules[document.styleSheets[0].cssRules.length - 1];
    animation.style.animationTimingFunction = `cubic-bezier(0, 0, 1, 1)`;
    animation.style.animationDuration = `${rotationSpeed}s`;

    let currentSpeed = initialSpeed;
    let interval = setInterval(() => {
      if (currentSpeed > finalSpeed) {
        currentSpeed -= (initialSpeed - finalSpeed) / frames;
        animation.style.animationTimingFunction = `cubic-bezier(0, 0, 1, 1)`;
        animation.style.animationDuration = `${rotationSpeed}s`;
      } else {
        clearInterval(interval);
      }
    }, 1000 / 60);




  </script>
</body>

</html>
